<div class="container">
  <h2>Create New Project</h2>
  <form [formGroup]="projectForm">
    <div class="form-group">
      <label class="mb-1" for="title">Project title</label>
      <input
        [ngClass]="{
          'invalid-input':
            projectForm.get('title')?.invalid &&
            projectForm.get('title')?.touched
        }"
        id="title"
        formControlName="title"
        type="text"
        class="form-control mb-3"
      />
      <mat-error
        *ngIf="
          projectForm.get('title')?.hasError('required') &&
          projectForm.get('title')?.touched
        "
      >
        Please enter a title
      </mat-error>
      <div class="form-group mb-3">
        <label class="mb-1" for="description">Description</label>
        <textarea
          [ngClass]="{
            'invalid-input':
              projectForm.get('description')?.invalid &&
              projectForm.get('description')?.touched
          }"
          id="description"
          formControlName="description"
          type="text"
          class="form-control"
        ></textarea>
        <mat-error
          *ngIf="
            projectForm.get('description')?.hasError('required') &&
            projectForm.get('description')?.touched
          "
        >
          Please enter a project description
        </mat-error>
      </div>

      <div class="form-group">
        <button
          type="submit"
          (click)="onSubmit($event)"
          id="regBtn"
          class="btn btn-primary mb-3"
          [disabled]="projectForm.invalid"
        >
          Create Project
        </button>
      </div>
    </div>
  </form>
</div>
